databases:
  - name: CVWOProject
    databaseName: CVWOProject
    user: CVWOProject

services:
  - type: web
    name: CVWOProject
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: CVWOProject
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false